{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2> Listing Categories</h2>
    <ul>
        {% for category in categories %}
          <li>
            <a href="{% url 'category_listing' category.id %}">{{ category.name }}</a>
          </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
