{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" class="form-control" placeholder="Enter title" required>
        </div>

        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" class="form-control" placeholder="Enter description" required></textarea>
        </div>

        <div class="form-group">
            <label for="id_starting_price">Starting Price:</label>
            <input type="number" id="id_starting_price" name="starting_price" class="form-control" placeholder="Enter starting price" required>
        </div>

        <div class="form-group">
            <label for="id_image_url">Image URL:</label>
            <input type="url" id="id_image_url" name="image_url" class="form-control" placeholder="Enter image URL">
        </div>
        
        <div class="form-group">
            <label for="id_category">Category:</label>
            <select id="id_category" name="category" class="form-control">
                <option value="">---------</option>
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>

{% endblock %}
